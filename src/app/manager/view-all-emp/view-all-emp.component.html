<div><button class="btn" type="button" routerLink="/mHome">Home</button></div>
<div class="container pt-5 my-5">
    <table class="table table-hover m-3">
        <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of allEmployees">
                <td>{{ employee.employeeId }}</td>
                <td>{{ employee.employeeFirstName }} {{employee.employeeLastName }}</td>
                <td>{{ employee.employeePhoneNumber }}</td>
                <td>{{ employee.employeeAddress }}</td>
                <td><img class="img-fluid" [src]="employee.employeeImageUrl" width="100px" height="80px" object-fit:
                        cover></td>

            </tr>
        </tbody>
    </table>
</div>
